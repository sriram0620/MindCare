<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4b79a1, #283e51); /* Gradient Background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: slide-down 1s ease-out; /* Slide down animation */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        h5 {
            color: red;
            font-size: 14px;
            text-align: left;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
            text-align: left;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4b79a1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3a5b78;
        }

        @keyframes slide-down {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up Below</h1>

        {% for message in messages %}
        <h5>{{ message }}</h5>
        {% endfor %}

        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <p>firstname:</p>
            <input type="text" name="first_name" required placeholder="Enter firstname"/>
            <p>lastname:</p>
            <input type="text" name="last_name" required placeholder="Enter lastname"/>
            <p>Username:</p>
            <input type="text" name="username" required placeholder="Enter Username"/>
            <p>Email:</p>
            <input type="email" name="email" required placeholder="Enter Email"/>
            <p>Password:</p>
            <input type="password" name="password" required placeholder="Enter Password"/>
            <p>Repeat Password:</p>
            <input type="password" name="password2" required placeholder="Repeat Password"/>
            <input type="submit" value="Sign Up"/>
        </form>
    </div>
</body>
</html>
